trigger:
- master


jobs: 
  - job: build_containers
    pool:
      vmImage: 'Ubuntu-16.04'
    steps:
    - script: docker-compose build
      displayName: 'docker build'
    - script: | 
        mkdir "publish" && \
        docker save -o ./publish/docker-images.tar express-api:latest vue-client:latest
      displayName: 'save docker image'
    - task: PublishPipelineArtifact@0
      inputs: 
        artifactName: images
        targetPath: './publish'
  - job: integration_tests
    pool:
      vmImage: 'Ubuntu-16.04'
    dependsOn: 
      - build_containers
    steps:
      - task: DownloadPipelineArtifact@0
        inputs: 
          targetPath: .
          artifactName: images
      - script: docker load < docker-images.tar
        displayName: 'Loading Express Api'
      - script: docker-compose up -d  express-api postgres-database vue-client
        displayName: 'Start Backend'
      - script: | 
          cd vue-client
          npm ci 
          vue-cli-service test:e2e --headless -url localhost:8080
        displayName: 'Run Test'

